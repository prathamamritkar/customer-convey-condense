<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Briefly | Intelligent Conversation Processing</title>
    <meta name="description"
        content="AI-driven signal processing: Convert complex voice and chat data into one-line intelligence.">
    <link rel="stylesheet" href="style.css?v=2.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Accessibility Announcement Region -->
    <div id="toast-outlet" class="toast-outlet" aria-live="polite"></div>

    <!-- Persistent Status Bar -->
    <div class="app-status-bar" id="app-status-bar">
        <span class="status-indicator"></span>
        <span id="status-text">System Initializing...</span>
    </div>

    <div class="app-container">
        <!-- Brand Identity Section -->
        <header class="app-header">
            <div class="app-logo" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
            </div>
            <div class="app-title-group">
                <h1>Briefly</h1>
                <p class="app-tagline">Intelligent Signal Processing & Summarization</p>
            </div>
        </header>

        <!-- Primary Intelligence Module -->
        <main class="main-content-card">
            <!-- Navigation System -->
            <nav class="tab-navigation" role="tablist" aria-label="Distillation Tools">
                <button class="nav-tab active" role="tab" aria-selected="true" data-tab="chat" id="tab-chat"
                    aria-controls="panel-chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span>Text Engine</span>
                </button>
                <button class="nav-tab" role="tab" aria-selected="false" data-tab="call" id="tab-call"
                    aria-controls="panel-call">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    <span>Voice Decoder</span>
                </button>
                <button class="nav-tab" role="tab" aria-selected="false" data-tab="history" id="tab-history"
                    aria-controls="panel-history">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <polyline points="12 6 12 12 16 14" />
                    </svg>
                    <span>Archive</span>
                </button>
            </nav>

            <!-- Intelligence Input: Analysis -->
            <section class="content-panel active" id="panel-chat" role="tabpanel">
                <div class="input-field-group">
                    <label class="field-label" for="chat-file-input">Raw Source (.pdf, .txt, .md, .json)</label>
                    <input type="file" id="chat-file-input" accept=".txt,.csv,.json,.md,.log,.pdf" hidden>

                    <div class="upload-dropzone" id="chat-dropzone" tabindex="0" role="button"
                        aria-label="Upload document">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <p class="dropzone-text">Drop raw data or <span class="highlight">browse
                                source</span></p>
                    </div>

                    <div class="file-chip" id="chat-file-chip" hidden>
                        <span id="chat-file-name" class="file-name"></span>
                        <button class="chip-remove" id="chat-remove-file" type="button"
                            aria-label="Remove document">&times;</button>
                    </div>
                </div>

                <div class="input-field-group">

                    <textarea id="chat-input" class="modern-textarea"
                        placeholder="Paste raw text or interaction logs here..." rows="1"></textarea>
                </div>

                <button class="btn-primary" id="process-chat-btn" type="button">
                    <span>Analyze & Summarize</span>
                </button>
            </section>

            <!-- Intelligence Input: Transcription -->
            <section class="content-panel" id="panel-call" role="tabpanel">
                <div class="input-field-group">
                    <label class="field-label" for="audio-input">Audio Stream (.mp3, .wav, .m4a)</label>
                    <input type="file" id="audio-input" accept=".mp3,.wav,.m4a,.ogg,.webm,.mp4,audio/*" hidden>

                    <div class="upload-dropzone" id="dropzone" tabindex="0" role="button" aria-label="Upload audio">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18V5l12-2v13" />
                            <circle cx="6" cy="18" r="3" />
                            <circle cx="18" cy="16" r="3" />
                        </svg>
                        <p class="dropzone-text">Drop audio capture or <span class="highlight">browse stream</span></p>
                    </div>

                    <div class="file-chip" id="file-chip" hidden>
                        <span id="file-name" class="file-name"></span>
                        <button class="chip-remove" id="remove-file" type="button"
                            aria-label="Remove recording">&times;</button>
                    </div>
                </div>

                <div class="input-field-group">
                    <button class="btn-outline" id="mic-record-btn" type="button">
                        <svg id="mic-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        </svg>
                        <span id="mic-text">Capture Live Audio</span>
                    </button>
                </div>

                <button class="btn-primary" id="process-call-btn" type="button" disabled>
                    <span>Transcribe & Summarize</span>
                </button>
            </section>

            <!-- Intelligence Library -->
            <section class="content-panel" id="panel-history" role="tabpanel">
                <div class="history-scroll" id="history-list">
                    <!-- History injected here -->
                </div>
            </section>

            <!-- Intelligence Output -->
            <section class="content-panel" id="panel-results" hidden>
                <div class="result-container">
                    <div class="result-tag" id="result-badge">Insight Report</div>

                    <div class="summary-card">
                        <span class="detail-label">Executive Summary / Core Logic</span>
                        <p class="summary-text" id="summary-text"></p>
                    </div>

                    <div class="detail-block" id="transcription-block" hidden>
                        <span class="detail-label">Decoded Voice Stream</span>
                        <div class="detail-content" id="transcription-text"></div>
                    </div>

                    <div class="detail-block" id="original-block" hidden>
                        <span class="detail-label">Source Context / Buffer</span>
                        <div class="detail-content" id="original-text"></div>
                    </div>

                    <div class="action-grid">
                        <button class="btn-secondary" id="back-btn" type="button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="15 18 9 12 15 6" />
                            </svg>
                            <span>Back</span>
                        </button>
                        <button class="btn-primary" id="copy-btn" type="button">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                            </svg>
                            <span>Copy Summary</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Cognitive Loading State -->
            <div class="app-overlay-loader" id="loader" hidden>
                <div class="m3-spinner"></div>
                <p id="loader-text" class="app-tagline">Processing signal...</p>
            </div>
        </main>

        <footer class="app-tagline app-footer">
            &copy; 2026 Briefly &nbsp;&middot;&nbsp; Pratham Amritkar
        </footer>
    </div>

    <!-- Core Logic -->
    <script src="script.js?v=2.0"></script>
</body>

</html>
